name: Vulnerability Scan

on:
  push:
    branches:
    - release

jobs:
  scan:
    name: Daily Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Pull docker image
        run: docker pull sample

      - uses: lazy-actions/gitrivy@v3
        with:
          token: ${{ secrets.TOCKEN_REGISTRY }}
          image: sample